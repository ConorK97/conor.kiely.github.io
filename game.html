{% extends "layout.html" %}

{% block title %}
Game
{% endblock %}

{% block main %}
    <p>Player: {{ name }}</p>

    <button onclick="getLetters()" class="btn btn-success mb-3">Get New Letters</button>
    <p id="letters" class="fs-4"></p>

    <div class="mb-3">
        <input type="text" id="wordInput" placeholder="Enter your word" class="form-control w-50 mx-auto">
    </div>
    <button onclick="submitWord()" class="btn btn-primary">Check Word</button>

    <p></p>
    <p>Vowels = 1 point</p>
    <p>Normal Consonants = 2 points</p>
    <p>Any of {w,k,v,y,j} = 3 points</p>
    <p>Any of {z,x,q} = 4 points</p>


    <p id="result" class="mt-3 fs-5"></p>
    <a href="/" class="btn btn-secondary mt-4">Exit to Home</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
