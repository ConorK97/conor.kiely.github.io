<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>WordBuilder: {% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="bg-light border navbar navbar-expand-md navbar-light position-relative" style="padding-top: 1.5rem; padding-bottom: 1.5rem;"col>
        <div class="container-fluid">

            <!-- Centered Brand -->
            <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="/">
                <h1 style="margin: 0; font-size: 2.75rem;">
                    <span style="color:#FF5733;">W</span>
                    <span style="color:#FF8D1A;">o</span>
                    <span style="color:#FFC300;">r</span>
                    <span style="color:#DAF7A6;">d</span>
                    <span style="color:#33FF57;">B</span>
                    <span style="color:#1AFFD5;">u</span>
                    <span style="color:#3380FF;">i</span>
                    <span style="color:#8D33FF;">l</span>
                    <span style="color:#FF33A8;">d</span>
                    <span style="color:#FF5733;">e</span>
                    <span style="color:#FFC300;">r</span>
                </h1>
            </a>

            <!-- Right-aligned button -->
            <div class="d-flex ms-auto">
                <form action="/check_leaderboard" method="post">
                    <button type="submit" class="btn btn-outline-primary">Leaderboard</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

</body>

</html>
